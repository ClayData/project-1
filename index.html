    <title>Restaurant Finder</title>

<body>


    <!-- input tag -->
    <div id="location"></div>
    <div>
        <h1>How far are you willing to go?</h1>
    </div>
    <div>
        <button class="button restaurants" data-distance="0.5">Up to 0.5 Mile</button>
        <button class="button restaurants" data-distance="1">Up to 1 Mile</button>
        <button class="button restaurants" data-distance="2">Up to 2 Miles</button>
        <button class="button restaurants" data-distance="5">Up to 5 Miles</button>
        <button class="button restaurants" data-distance="10">Up to 10 Miles</button>
    </div>

    




    <div class = "orbit" role = "region" data-orbit data-use-m-u-i = "false" data-auto-play= "false">
        <ul class = "orbit-container">
           <button class = "orbit-previous" aria-label = "previous"><span class = "show-for-sr">Previous Slide</span>◀</button>
           <button class = "orbit-next" aria-label = "next"><span class = "show-for-sr">Next Slide</span>▶</button>

           <li class = "is-active orbit-slide">
            <figure class="orbit-figure">
                <img class="orbit-image" src="https://placehold.it/1200x600/999?text=Slide-1" alt="Space">
                <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
              </figure>
              <div>
                 <h3 class = "text-center">This is your first slider</h3>
                 <p class = "text-center">Foundation is a family of responsive front-end frameworks that make it easy to design beautiful responsive websites, apps and emails that look amazing on any device. </p>
              </div>
           </li>        
     </div>

     <div class="load-wrapper"> 
            <h1>Cooking in progress..</h1>
            <div id="cooking">
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div id="area">
                <div id="sides">
                  <div id="pan"></div>
                  <div id="handle"></div>
                </div>
                <div id="pancake">
                  <div id="pastry"></div>
                </div>
              </div>
            </div>
    </div>
