    <title>Restaurant Finder</title>

<body>


    <!-- input tag -->
    <div id="location"></div>
    <div>
        <h2>How far are you willing to travel?</h2>
    </div>
    <div>
        <div class="restaurant-buttons">
            <button class="button distance restaurants" data-distance="0.5">Up to 0.5 Miles</button>
            <button class="button distance restaurants" data-distance="1">Up to 1 Miles</button>
            <button class="button distance restaurants" data-distance="2">Up to 2 Miles</button>
            <button class="button distance restaurants" data-distance="5">Up to 5 Miles</button>
            <button class="button distance restaurants" data-distance="10">Up to 10 Miles</button>
        </div>
    </div>

    



    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">


    
     
      
            </ul>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="script.js"></script>
    <div class="load-wrapper"> 
            <h1>Cooking in progress..</h1>
            <div id="cooking">
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div class="bubble"></div>
              <div id="area">
                <div id="sides">
                  <div id="pan"></div>
                  <div id="handle"></div>
                </div>
                <div id="pancake">
                  <div id="pastry"></div>
                </div>
              </div>
            </div>
    </div>
